name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '**/*.toml'
      - '**/*.go'
      - '.github/workflows/**'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  GO_VERSION: '1.25'
  HUGO_VERSION: 'latest'

jobs:
  # Job 1: Sync Dev.to posts (runs in parallel)
  sync-posts:
    name: Sync Dev.to Posts
    runs-on: ubuntu-22.04
    outputs:
      sync-status: ${{ steps.sync.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build sync tool
        run: go build -ldflags="-s -w" -trimpath -o scripts/sync-devto-posts scripts/sync-devto-posts.go

      - name: Sync Dev.to posts
        id: sync
        run: |
          if ./scripts/sync-devto-posts; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "Posts synchronized successfully"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "Post sync failed, but build will continue"
          fi
        continue-on-error: true

      - name: Upload sync results
        if: steps.sync.outputs.status == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: devto-posts-${{ github.run_id }}
          path: data/devto_posts.toml
          retention-days: 1

  # Job 2: Build Hugo site (parallel with sync, but can use synced data)
  build:
    name: Build Hugo Site
    runs-on: ubuntu-22.04
    needs: sync-posts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Download synced posts
        if: needs.sync-posts.outputs.sync-status == 'success'
        uses: actions/download-artifact@v4
        with:
          name: devto-posts-${{ github.run_id }}
          path: data/

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: |
            /tmp/hugo_cache
            /github/workspace/resources/_gen
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/config.toml', 'themes/**') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build Hugo site
        run: |
          hugo --minify --gc --enableGitInfo
        env:
          HUGO_CACHEDIR: /tmp/hugo_cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site-${{ github.run_id }}
          path: public/
          retention-days: 7

  # Job 3: Deploy (only on main branch)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-22.04
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: hugo-site-${{ github.run_id }}
          path: public/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
