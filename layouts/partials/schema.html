{{ if .IsHome }}
<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ index .Site.Params.images 0 }}",
  "description": "{{ .Site.Params.description }}",
  "sameAs": [
    {{ range $index, $social := .Site.Params.social }}{{ if $index }},{{ end }}
    "{{ $social.url }}"{{ end }}
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "url": "{{ .Site.BaseURL }}"
  }
}
</script>

<!-- Person Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ .Site.Params.author.name }}",
  "url": "{{ .Site.BaseURL }}",
  "image": "{{ index .Site.Params.images 0 }}",
  "description": "{{ .Site.Params.description }}",
  "jobTitle": "Software Engineer",
  "worksFor": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}"
  },
  "sameAs": [
    {{ range $index, $social := .Site.Params.social }}{{ if $index }},{{ end }}
    "{{ $social.url }}"{{ end }}
  ]
}
</script>

<!-- WebSite Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ index .Site.Params.images 0 }}"
    }
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL }}search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{{ else if .IsPage }}
<!-- Article Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ if .Params.Description }}{{ .Params.Description }}{{ else }}{{ .Summary | plainify }}{{ end }}",
  "image": "{{ if .Params.cover }}{{ .Params.cover | absURL }}{{ else }}{{ index .Site.Params.images 0 }}{{ end }}",
  "author": {
    "@type": "Person",
    "name": "{{ if .Params.author }}{{ .Params.author }}{{ else }}{{ .Site.Params.author.name }}{{ end }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ index .Site.Params.images 0 }}"
    }
  },
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ if .Params.lastmod }}{{ .Params.lastmod.Format "2006-01-02T15:04:05Z07:00" }}{{ else }}{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}{{ end }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "articleSection": "{{ if .Params.categories }}{{ index .Params.categories 0 }}{{ end }}",
  "keywords": "{{ if .Params.tags }}{{ delimit .Params.tags ", " }}{{ end }}",
  "wordCount": "{{ .WordCount }}",
  "timeRequired": "PT{{ .ReadingTime }}M"
}
</script>

<!-- BreadcrumbList Schema -->
{{ if .Params.categories }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ index .Params.categories 0 }}",
      "item": "{{ .Site.BaseURL }}categories/{{ index .Params.categories 0 | urlize }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>
{{ end }}
{{ end }}
